{% set name = "scikit-misc" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/has2k1/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 71cad2f9df1d21f9f64eddcae4c152c6dcf49a0183b9b53885bd12084dbdaa2a

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - numpy
    - libopenblas

test:
  imports:
    - skmisc
    - skmisc.loess

about:
  home: https://github.com/has2k1/scikit-misc
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Miscellaneous tools for data analysis and scientific computing.
  doc_url: https://has2k1.github.io/scikit-misc
  dev_url: https://github.com/has2k1/scikit-misc

extra:
  recipe-maintainers:
    - yihming
    - bli25
